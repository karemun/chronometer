<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Styles and Favicon -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>Chronometer</title>
</head>
<body>
    <main class="main-container">
        <div class="inner-container">
            <div id="chronometer">00:00:00</div>
            <div class="btn-container">
                <button id="btn-start-pause" class="btn start">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="btn-restart" class="btn">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
